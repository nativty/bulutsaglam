<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulut Sağlam - Profil</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <div class="profile-info">
      <div class="profile-pic">
        <img src="image/profil.jpg" alt="Profil Fotoğrafı">

        <div class="profile-name-container">
          <h2>Bulut Sağlam</h2>

          <span><strong>56</strong> takip</span>
        </div>
      </div>
  </header>

    div class="gallery-item"><img src="image/foto2.jpg" onclick="openImage(this.src)"></div>
